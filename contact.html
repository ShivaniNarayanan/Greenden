<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--Tailwind CSS-->
    <link href=" https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--Responsive navbar-->
    <nav class="bg-green-100 p-3 flex items-center justify-between shadow-xl sticky top-0 z-10">
        <h1 class="text-2xl">Greeden</h1>


        <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 md:hidden">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>

        <ul class="flex gap-5 text-gray-600 hidden md:flex">
            <li>
                <a class="hover:underline text-black" href="index.html"> Home</a>
            </li>
            <li>
                <a class="hover:underline text-black" href="product.html">Products</a>
            </li>
            <li>
                <a class="hover:underline text-black" href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <!--side navbar-->
    <div class="bg-gray-100">
        <div class="container mx-auto py-12">
            <div class="max-w-lg mx-auto px-4">
                <h2 class="text-3xl font-semibold text-gray-900 mb-4">
                    How can we help you
                </h2>
                <form class="bg-white rounded-lg px-6 py-8 shadow-md">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="name">Name</label>
                        <input
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="name" type="text" placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
                        <input
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2" for="message">Message</label>
                        <textarea
                            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="message" rows="6" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--footer-->
    <section class="bg-green-100 p-10 flex flex-col gap-5">
        <h1 class="text-4xl font-bold">Greeden</h1>
        <p>The Standard chunk of Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        <p>@ 2024 Greenday.com</p>

    </section>


    <script src="contact.js"></script>

</body>

</html>
